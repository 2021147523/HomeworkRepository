<!DOCTYPE html>
<html>
    <head>
        <title>signup.html</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>
    <body>
        <h1>
            E-commerce website
        </h1>
        <form method="post">
            <p>
                <label>성명:<input name="name" type="text" autofocus required>
                </label>
            </p>
            <p>
                <label>생년월일:<input name="date" type="date" required>
                </label>
            </p>
            <p>
                <label>학년:<input name="grade" type="number" min="1" max="4" step="1" required>
                </label>
            </p>
            <p>
                <label>아이디:<input name="id" type="text" placeholder="영문 혹은 숫자 4~16자" pattern="[a-zA-Z0-9]{4,16}" required>
                </label>
            </p>
            <p>
                <label>비밀번호:<input name="password" type="text" placeholder="영문 혹은 숫자 6~12자" pattern="[a-zA-Z0-9]{6,12}" required>
                </label>
            </p>
            <p>
                <input type="submit" value="가입하기">
            </p>
            <p>
                <div class="button"><a href="login.html">로그인 화면으로 이동하기</a></div>
            </p>
        </form>
    </body>
</html>
